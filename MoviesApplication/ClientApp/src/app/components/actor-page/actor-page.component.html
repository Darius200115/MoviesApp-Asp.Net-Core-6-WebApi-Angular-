<div class="row">
  <h1>{{ actor.name }} {{ actor.secondName }}</h1>
  <div class="col-md-4">
    <img
      src="/assets/img/{{ actor.secondName }}_{{ actor.name }}.jpg"
      class="foto"
    />
  </div>
  <div class="col-md-8">
    <h2>Birthday: {{ actor.birthday | date : "yyyy-MM-dd" }}</h2>
    <h2>Country : {{ actor.country }}</h2>
    <h2></h2>
  </div>
</div>
