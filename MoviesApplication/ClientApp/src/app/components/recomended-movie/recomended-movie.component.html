<owl-carousel-o [options]="carouselOptions">
  <ng-container *ngFor="let movie of service.recomendedMovie">
    <ng-template carouselSlide [id]="movie.id">
      <a [routerLink]="['/movie', movie.id]"
        ><img src="/assets/img/{{ movie.posterUrl }}" class="movie-image"
      /></a>
      <h2>{{ movie.title }}</h2>
    </ng-template>
  </ng-container>
</owl-carousel-o>
