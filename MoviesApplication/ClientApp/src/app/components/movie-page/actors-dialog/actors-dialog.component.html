<h2 mat-dialog-title>Choose an actor</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search actor..."
      (input)="searchActor()"
    />
  </mat-form-field>
  <mat-list>
    <mat-list-item
      *ngFor="let actor of filteredActors"
      (click)="selectActor(actor)"
    >
      {{ actor.name }} {{ actor.secondName }}
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
