<div class="app-movie">
  <div class="movie-details-modal">
    <a href="javascipt:void(0)" class="cross">
      <mat-icon class="mat-icon-button" (click)="closeDialog()">close</mat-icon>
    </a>
  </div>
  <div *ngIf="data.safe" class="video-movie-main">
    <iframe
      [src]="data.safe"
      width="100%"
      height="483px"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>
</div>
