<br />
<div class="">
  <div class="row">
    <div class="col-md-4 mx-auto input-form">
      <div *ngIf="ErrorMessage" class="alert alert-danger">
        {{ ErrorMessage }}
      </div>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            #email="ngModel"
            [(ngModel)]="creds.email"
            required
          />
          <div
            class="text-danger"
            *ngIf="email.touched && email.invalid && email.errors!.required"
          >
            Required
          </div>
        </div>
        <br />
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            #password="ngModel"
            [(ngModel)]="creds.password"
            required
          />
          <div
            class="text-danger"
            *ngIf="
              password.touched && password.invalid && password.errors!.required
            "
          >
            Required
          </div>
        </div>
        <br />
        <div class="form-group buttons">
          <input
            type="submit"
            class="btn btn-success"
            value="Login"
            [disabled]="email.invalid || password.invalid"
          />
          <a href="#" class="btn btn-default">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
