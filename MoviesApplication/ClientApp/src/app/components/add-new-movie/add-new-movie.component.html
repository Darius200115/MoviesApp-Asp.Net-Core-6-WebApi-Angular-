<div class="row">
  <div class="col-md-9 mx-auto input-form">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <form (submit)="onAdd()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          name="title"
          #title="ngModel"
          [(ngModel)]="movie.title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          name="description"
          #description="ngModel"
          [(ngModel)]="movie.description"
        />
      </div>

      <div class="form-group">
        <label for="releaseDate">Release date</label>
        <input
          type="date"
          class="form-control"
          name="releaseDate"
          #releaseDate="ngModel"
          [(ngModel)]="movie.releaseDate"
        />
      </div>

      <div class="form-group">
        <label for="genres">Genres</label>
        <input
          type="text"
          class="form-control"
          name="genres"
          #genres="ngModel"
          [(ngModel)]="movie.genres"
        />
      </div>

      <div class="form-group">
        <label for="trailerUrl">Trailer youtube code</label>
        <input
          type="text"
          class="form-control"
          name="trailerUrl"
          #trailerUrl="ngModel"
          [(ngModel)]="movie.trailerUrl"
        />
      </div>

      <div class="form-group">
        <label for="posterUrl">Poster</label>
        <input
          type="text"
          class="form-control"
          name="posterUrl"
          #posterUrl="ngModel"
          [(ngModel)]="movie.posterUrl"
        />
      </div>

      <div class="form-group">
        <label for="movieUrl">Movie Url</label>
        <input
          type="text"
          class="form-control"
          name="movieUrl"
          #movieUrl="ngModel"
          [(ngModel)]="movie.movieUrl"
        />
      </div>

      <div class="form-group">
        <label for="isRecommended"
          >Is Recommended?
          <br />
        </label>
        <br />
        <input
          type="checkbox"
          class="form-control checkmark"
          name="isRecommended"
          #isRecommended="ngModel"
          [(ngModel)]="movie.isRecommended"
        />
        <br />
        <label
          ><span class="ckecklabel">{{
            movie.isRecommended ? "Yes" : "No"
          }}</span></label
        >
        <br />
      </div>

      <br />

      <div class="form-group buttons">
        <input type="submit" class="btn btn-success" value="Add" />
        <a href="#" class="btn btn-default">Cancel</a>
      </div>
    </form>
  </div>
</div>
